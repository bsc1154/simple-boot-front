<div class="row">
    <div class="row">
        <div class="col-12">
            <h1>
                <a class="fas fa-hand-point-left" href='/#'></a> ajax example page
            </h1>
        </div>
    </div>
    <div class="row">
        <span type="button" module-event-click="loadData" class="btn btn-outline-dark">refresh</span>
        <div>users</div>

        <ul module-isolate="data">
            {{#if data.results}}
            {{#each data.results as |result i|}}
            <li>{{result.email}}</li>
            {{/each}}
            {{/if}}
        </ul>

        <div>
            {{{profile}}}
        </div>

    </div>
</div>
